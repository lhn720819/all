<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击按钮,发送jsonp请求,请求s2服务器下的get02</button>

    <script>
        // 全局作用域下定义fn函数
        function fn( data ){
            console.log( data );
        }

        var btn = document.querySelector("button");
        btn.onclick = function(){
            // 1. 使用js动态创建script标签
            var newScript = document.createElement("script");
            // 2. 设置script标签的src属性
            newScript.src = "http://localhost:3002/get02"
            // 3. 把新创建的script标签添加到body中
            document.body.appendChild( newScript );
            // 4. 当script标签加载完毕以后,我们可以删除script标签
            newScript.onload = function(){
                newScript.remove();
            }
        }
    </script>
</body>
</html>
