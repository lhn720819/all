<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>$.get()发送get请求不带参数</button>
    <button>$.get()发送get请求带传统表单参数</button>
    <br/>
    <br/>

    <button>$.post()发送post请求不带参数</button>
    <button>$.post()发送post请求带传统表单参数</button>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // $.get(请求地址 [, 请求参数] , 回调函数 )   发送get请求
        // $.post(请求地址 [, 请求参数] , 回调函数 )   发送post请求

        $("button").eq(0).on("click",function(){
            $.get("http://localhost:3001/ajaxGet01",function( res ){
                console.log( res );
            });
        });

        $("button").eq(1).on("click",function(){
            /* $.get("http://localhost:3001/ajaxGet02", {username:"二麻子",age:22} ,function( res ){
                console.log( res );
            }); */

            $.get("http://localhost:3001/ajaxGet02", "username=二狗子&age=22" ,function( res ){
                console.log( res );
            });
        });

        $("button").eq(2).on("click",function(){
            $.post("http://localhost:3001/ajaxPost01",function( res ){
                console.log( res );
            });
        });

        $("button").eq(3).on("click",function(){
            $.post("http://localhost:3001/ajaxPost02", {username:"李狗蛋",age:25} ,function( res ){
                console.log( res );
            });

            /* $.post("http://localhost:3001/ajaxPost02", "username=李思思&age=18" ,function( res ){
                console.log( res );
            }); */
        });

    </script>
</body>
</html>
