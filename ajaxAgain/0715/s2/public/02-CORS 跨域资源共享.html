<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>当前是s2服务器下的html页面,向s3服务器下的get01请求</button>
    <button>当前是s2服务器下的html页面,向s3服务器下的get02请求</button>
    <button>当前是s2服务器下的html页面,向s3服务器下的get03请求</button>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("button").eq(0).click(function(){
            $.get("http://localhost:3003/get01", function( res ){
                console.log( res );
            });
        });

        $("button").eq(1).click(function(){
            $.get("http://localhost:3003/get02", function( res ){
                console.log( res );
            });
        });

        $("button").eq(2).click(function(){
            $.get("http://localhost:3003/get03", function( res ){
                console.log( res );
            });
        });
    </script>
</body>
</html>
