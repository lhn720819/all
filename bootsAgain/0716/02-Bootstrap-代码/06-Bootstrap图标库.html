<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            border:2px solid red;
            width: 300px;
            height: 300px;
            background:url(book.svg) no-repeat center center;
            /* 设置背景图片大小 */
            /* background-size:背景图片宽度 背景图片高度 */
            background-size:200px auto;
        }
        .my-book{
            /* 设置字体大小就可以改变字体图标的大小 */
            font-size:100px;
            /* 设置字体颜色就可以改变字体图标的颜色 */
            color:green;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- bootstrap图标库  https://icons.bootcss.com/ -->

    <!-- 使用方式有三种 -->
    <!-- 第一种方式 下载svg文件  svg是一种H5新增图片格式  矢量图(缩放都不会失真)  -->

    <!-- 使用img标签显示svg图片 -->
    <img src="book.svg" width="100"/>

    <!-- 把svg文件作为背景图使用 -->
    <div class="div1"></div>

    <br/>
    <br/>
    <br/>
    <br/>

    <!-- 第二种方式  字体图标 需要先引入对应bootstrap-icons.css文件 -->
    <i class="bi bi-book my-book"></i>
    <br/>
    <br/>
    <br/>
    <br/>


    <!-- 
        第三种方式 复制 HTML 代码 将以下 SVG 图标的代码粘贴到你的页面中即可。
        
        可以通过改变svg标签的width和height属性改变宽度或者高度
        fill设置颜色
    -->
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="skyblue" class="bi bi-volume-up-fill" viewBox="0 0 16 16">
        <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
        <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
        <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>
    </svg>
</body>
</html>
