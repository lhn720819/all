<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style>
        .container{
            border:1px solid blue;
        }
        .container .row {
            height: 80px;
            border:2px solid orange;
        }
        .container .row div[class*="col"]{
            border:1px solid gray;
            height: 24px;
        }
    </style>
</head>
<body>
    <!-- 栅格排列
    栅格的列可以排序，其实就是哪个列放前面,哪个列放后面的顺序
    默认会先把没有使用.order排序的列先排在前面,排完以后,再排具有 .order-n 类的   n越大越在后面 

    语法
    所有设备尺寸
    .order-n , n的取值为1~12

    针对某个设备   设备的就是 sm小屏幕  md中屏幕  lg大屏幕  xl超大屏幕
    .order-*-n , n的取值为1~12

    使用.order-first，强行设置列为第一列，而.order-last 为最后一列； -->


    <div class="container">
        
        <div class="row">
            <div class="col-md-2">1</div>
            <div class="col-md-2">2</div>
            <div class="col-md-2">3</div>
            <div class="col-md-2">4</div>
            <div class="col-md-2">5</div>
        </div>
        <br/>
        <br/>

        <div class="row">
            <div class="col-md-2 order-1">1</div>
            <div class="col-md-2">2</div>
            <div class="col-md-2 order-5">3</div>
            <div class="col-md-2">4</div>
            <div class="col-md-2">5</div>
        </div>
        <br/>
        <br/>

        <div class="row">
            <div class="col-md-2 order-last">1</div>
            <div class="col-md-2 order-1">2</div>
            <div class="col-md-2">3</div>
            <div class="col-md-2 order-first">4</div>
            <div class="col-md-2">5</div>
        </div>

        <br/>
        <br/>

        <div class="row">
            <div class="col-md-2">1</div>
            <div class="col-md-2">2</div>
            <div class="col-md-2 order-xl-2">3</div>
            <div class="col-md-2">4</div>
            <div class="col-md-2">5</div>
        </div>

    </div>
</body>
</html>
