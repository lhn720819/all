<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style>
        .container , .container-fluid{
            border:1px solid gray;
        }
    </style>
</head>
<body>
    <!-- .container类   固定自适应方式 -->
    <!-- 响应式布局的容器  固定宽度  ( 类似我们以前学的版心布局 ) -->
    <!-- 小于576的为超小屏幕      布局容器设置宽度为 100% -->
    <!-- 576~768的小屏幕    		布局容器设置宽度为 540px -->
    <!-- 768~992的中等屏幕		布局容器设置宽度为 720px -->
    <!-- 992~1200的大屏幕    	布局容器设置宽度为 960px -->
    <!-- 大于1200的超大屏幕    	布局容器设置宽度为 1140px -->

    <!-- 注意: .container, .container-fluid 自带左右15px的padding -->
    
    <div class="container">我是内容11111</div>

    <!-- .container-fluid类   流体100%自适应方式 -->
    <!-- 流式布局容器 百分百宽度( 我们以前学的通栏布局 ) -->
    <!-- 占据全部视口（viewport）的容器。 -->
    <!-- 适合于单独做移动端开发 -->
    <div class="container-fluid">我是内容222222</div>
</body>
</html>
